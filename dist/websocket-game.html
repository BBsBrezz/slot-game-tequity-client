<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game - WebSocket Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .game-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .status-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        
        .balance-display {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        
        .connection-status.connecting {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        .reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #007bff;
        }
        
        .reel {
            width: 80px;
            height: 100px;
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            transition: all 0.3s ease;
        }
        
        .reel.spinning {
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .bet-selector {
            margin: 15px 0;
        }
        
        .bet-selector label {
            font-weight: bold;
            color: #333;
            margin-right: 10px;
        }
        
        .bet-selector select {
            padding: 8px 12px;
            border: 2px solid #dee2e6;
            border-radius: 5px;
            font-size: 16px;
            background: white;
        }
        
        .spin-button {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px;
        }
        
        .spin-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #218838, #1ea085);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .spin-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }
        
        .result-display {
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-weight: bold;
            font-size: 1.1em;
        }
        
        .result-display.result-win {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .result-display.result-lose {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .result-display.loading {
            background-color: #fff3cd;
            color: #856404;
            border: 2px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üé∞ ËÄÅËôéÊ©üÈÅäÊà≤</h1>
        
        <div class="status-info">
            <div class="connection-status disconnected" id="connectionStatus">Êú™ÈÄ£Êé•</div>
            <div id="gameStatus">Ê≠£Âú®ÂàùÂßãÂåñÈÅäÊà≤...</div>
            <div class="balance-display">È§òÈ°ç: $<span id="balance">0.00</span></div>
        </div>
        
        <div class="reels-container">
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
        </div>
        
        <div class="controls">
            <div class="bet-selector">
                <label for="betAmount">ÈÅ∏Êìá‰∏ãÊ≥®ÈáëÈ°ç:</label>
                <select id="betAmount">
                    <option value="1">$1</option>
                    <option value="2">$2</option>
                    <option value="5" selected>$5</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="50">$50</option>
                    <option value="100">$100</option>
                    <option value="200">$200</option>
                </select>
            </div>
            
            <button class="spin-button" id="spinButton" disabled>
                ÊóãËΩâ!
            </button>
        </div>
        
        <div class="result-display" id="resultDisplay">
            Ê≠°Ëøé‰æÜÂà∞ËÄÅËôéÊ©üÈÅäÊà≤ÔºÅ
        </div>
    </div>

    <script>
        class SlotGameWebSocketClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.isSpinning = false;
                this.balance = 0;
                
                // Symbol mapping for display
                this.symbolMap = {
                    'SYM1': 'üçÄ', // Wild symbol
                    'SYM2': 'üçé',
                    'SYM3': 'üçä', 
                    'SYM4': 'üçá',
                    'SYM5': 'üçì',
                    'SYM6': 'ü•ù'
                };
                
                this.initializeElements();
                this.connect();
            }
            
            initializeElements() {
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    gameStatus: document.getElementById('gameStatus'),
                    balance: document.getElementById('balance'),
                    reel1: document.getElementById('reel1'),
                    reel2: document.getElementById('reel2'),
                    reel3: document.getElementById('reel3'),
                    spinButton: document.getElementById('spinButton'),
                    betAmount: document.getElementById('betAmount'),
                    resultDisplay: document.getElementById('resultDisplay')
                };
                
                this.elements.spinButton.addEventListener('click', () => this.spin());
            }
            
            connect() {
                try {
                    this.updateConnectionStatus('connecting', 'ÈÄ£Êé•‰∏≠...');
                    this.updateGameStatus('Ê≠£Âú®ÈÄ£Êé•Âà∞ÈÅäÊà≤‰º∫ÊúçÂô®...');
                    
                    this.ws = new WebSocket('ws://localhost:8080');
                    
                    this.ws.onopen = () => {
                        console.log('Connected to WebSocket server');
                        this.isConnected = true;
                        this.updateConnectionStatus('connected', 'Â∑≤ÈÄ£Êé•');
                        this.updateGameStatus('ÈÅäÊà≤Â∑≤Ê∫ñÂÇôÂ∞±Á∑íÔºÅ');
                        this.elements.spinButton.disabled = false;
                    };
                    
                    this.ws.onmessage = (event) => {
                        try {
                            const message = JSON.parse(event.data);
                            this.handleMessage(message);
                        } catch (error) {
                            console.error('Error parsing message:', error);
                        }
                    };
                    
                    this.ws.onclose = () => {
                        console.log('WebSocket connection closed');
                        this.isConnected = false;
                        this.updateConnectionStatus('disconnected', 'ÈÄ£Êé•Â∑≤Êñ∑Èñã');
                        this.updateGameStatus('ÈÄ£Êé•Â∑≤Êñ∑ÈñãÔºåË´ãÈáçÊñ∞Êï¥ÁêÜÈ†ÅÈù¢');
                        this.elements.spinButton.disabled = true;
                    };
                    
                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateConnectionStatus('disconnected', 'ÈÄ£Êé•ÈåØË™§');
                        this.updateGameStatus('ÈÄ£Êé•Â§±ÊïóÔºåË´ãÊ™¢Êü•‰º∫ÊúçÂô®ÊòØÂê¶ÈÅãË°å');
                    };
                    
                } catch (error) {
                    console.error('Failed to connect:', error);
                    this.updateConnectionStatus('disconnected', 'ÈÄ£Êé•Â§±Êïó');
                    this.updateGameStatus(`ÈÄ£Êé•Â§±Êïó: ${error.message}`);
                }
            }
            
            handleMessage(message) {
                console.log('Received message:', message);
                
                switch (message.type) {
                    case 'balance_update':
                        this.balance = message.balance;
                        this.updateBalance();
                        break;
                        
                    case 'spin_result':
                        this.handleSpinResult(message);
                        break;
                        
                    default:
                        console.log('Unknown message type:', message.type);
                }
            }
            
            handleSpinResult(result) {
                // Update balance
                this.balance = result.newBalance;
                this.updateBalance();
                
                // Show symbols
                this.displaySymbols(result.symbols);
                
                // Show result
                this.displayResult(result.isWin, result.winAmount);
                
                // Remove spinning animation
                [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                    reel.classList.remove('spinning');
                });
                
                this.isSpinning = false;
                this.elements.spinButton.disabled = false;
            }
            
            spin() {
                if (!this.isConnected || this.isSpinning) {
                    return;
                }
                
                const betAmount = parseInt(this.elements.betAmount.value);
                
                if (betAmount > this.balance) {
                    this.updateResultDisplay('È§òÈ°ç‰∏çË∂≥ÔºÅ', false);
                    return;
                }
                
                this.isSpinning = true;
                this.elements.spinButton.disabled = true;
                this.updateResultDisplay('ÊóãËΩâ‰∏≠...', null);
                
                // Add spinning animation
                [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                    reel.classList.add('spinning');
                });
                
                // Send spin request
                const message = {
                    type: 'spin',
                    bet: betAmount
                };
                
                this.ws.send(JSON.stringify(message));
            }
            
            displaySymbols(symbols) {
                this.elements.reel1.textContent = this.symbolMap[symbols[0]] || symbols[0];
                this.elements.reel2.textContent = this.symbolMap[symbols[1]] || symbols[1];
                this.elements.reel3.textContent = this.symbolMap[symbols[2]] || symbols[2];
            }
            
            displayResult(isWin, winAmount) {
                if (isWin) {
                    this.updateResultDisplay(`üéâ ÊÅ≠ÂñúÔºÅË¥èÂæó $${winAmount}ÔºÅ`, true);
                } else {
                    this.updateResultDisplay('üòî ÈÄôÊ¨°ÈÅãÊ∞£‰∏çÂ•ΩÔºåÂÜçË©¶‰∏ÄÊ¨°ÔºÅ', false);
                }
            }
            
            updateConnectionStatus(status, text) {
                this.elements.connectionStatus.textContent = text;
                this.elements.connectionStatus.className = `connection-status ${status}`;
            }
            
            updateGameStatus(status) {
                this.elements.gameStatus.textContent = status;
            }
            
            updateBalance() {
                this.elements.balance.textContent = this.balance.toFixed(2);
            }
            
            updateResultDisplay(message, isWin) {
                this.elements.resultDisplay.textContent = message;
                this.elements.resultDisplay.className = 'result-display';
                
                if (isWin === true) {
                    this.elements.resultDisplay.classList.add('result-win');
                } else if (isWin === false) {
                    this.elements.resultDisplay.classList.add('result-lose');
                } else {
                    this.elements.resultDisplay.classList.add('loading');
                }
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SlotGameWebSocketClient();
            
            // Expose game instance for debugging
            window.slotGame = game;
        });
    </script>
</body>
</html>
