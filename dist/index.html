<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game - Tequity Platform</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .game-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .status-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }

        .balance-display {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin: 15px 0;
        }

        .balance-display.hidden {
            display: none;
        }

        .login-prompt {
            font-size: 1.2em;
            color: #dc3545;
            font-weight: bold;
            margin: 15px 0;
            padding: 10px;
            background-color: #f8d7da;
            border-radius: 8px;
            border: 2px dashed #721c24;
        }

        .login-prompt.hidden {
            display: none;
        }

        .connection-status {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            margin: 10px 0;
        }

        .connection-status.connected {
            background-color: #d4edda;
            color: #155724;
        }

        .connection-status.connecting {
            background-color: #fff3cd;
            color: #856404;
        }

        .connection-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border: 3px solid #007bff;
        }

        .reel {
            width: 100px;
            height: 100px;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .controls {
            margin: 20px 0;
        }

        .bet-selector {
            margin: 15px 0;
        }

        .bet-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .bet-selector select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }

        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }

        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-display {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .result-win {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .result-lose {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            color: #007bff;
        }

        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        .reel.spinning {
            animation: spin 0.5s ease-in-out;
        }

        .test-buttons {
            margin: 20px 0;
        }

        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .test-button:hover {
            background: #0056b3;
        }

        .api-log {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            text-align: left;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Tequity Connector SDK -->
    <script src="https://cdn-test.tequity.ventures/slotify/connector/connector.js"></script>

    <div class="game-container">
        <h1 class="game-title">üé∞ Slot Game (Tequity Connector)</h1>

        <div class="status-info">
            <div class="connection-status disconnected" id="connectionStatus">‚ùå Not Logged In</div>
            <div id="gameStatus">Click Initialize button to start game</div>
            <div class="login-prompt" id="loginPrompt">üîê Please click "Initialize" button to start</div>
            <div class="balance-display hidden" id="balanceDisplay">Balance: $<span id="balance">0.00</span></div>
        </div>

        <div class="test-buttons">
            <button class="test-button" onclick="testGames()">Games</button>
            <button class="test-button" onclick="game.initialize()">Initialize</button>
            <button class="test-button" onclick="testConfig()">Config</button>
            <button class="test-button" onclick="testBets()">Bets</button>
            <button class="test-button" onclick="testInfo()">Info</button>
            <button class="test-button" onclick="game.cycleCheat()">Cheats</button>
            <button class="test-button" onclick="testAction()">Action</button>
            <button class="test-button" onclick="testValidate()">Validate</button>
            <button class="test-button" onclick="testEvaluate()">Evaluate</button>
            <button class="test-button" onclick="testRecover()">Recover</button>
            <button class="test-button" onclick="clearLog()">Clear Log</button>
        </div>

        <div class="api-log" id="apiLog">
            Waiting for initialization...
        </div>

        <div class="reels-container">
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
        </div>

        <div class="controls">
            <div class="bet-selector">
                <label for="betAmount">Select Bet Amount:</label>
                <select id="betAmount">
                    <option value="1">$1</option>
                    <option value="2">$2</option>
                    <option value="5" selected>$5</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="50">$50</option>
                    <option value="100">$100</option>
                    <option value="200">$200</option>
                </select>
            </div>

            <button class="spin-button" id="spinButton" disabled>
                Spin
            </button>
        </div>

        <div class="result-display" id="resultDisplay">
            Welcome to Slot Game!
        </div>
    </div>

    <script>
        class SlotGameConnectorClient {
            constructor() {
                this.isSpinning = false;
                this.balance = 0;
                this.gameInitialized = false;
                this.connector = null;
                this.currency = 'EUR';
                this.currencySymbol = '‚Ç¨';
                this.activeCheat = null; // Track active cheat code

                // Symbol mapping for display
                this.symbolMap = {
                    'SYM1': 'üçÄ', // Wild symbol
                    'SYM2': 'üçé',
                    'SYM3': 'üçä',
                    'SYM4': 'üçá',
                    'SYM5': 'üçì',
                    'SYM6': 'ü•ù'
                };

                this.initializeElements();
            }

            initializeElements() {
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    gameStatus: document.getElementById('gameStatus'),
                    balance: document.getElementById('balance'),
                    balanceDisplay: document.getElementById('balanceDisplay'),
                    loginPrompt: document.getElementById('loginPrompt'),
                    reel1: document.getElementById('reel1'),
                    reel2: document.getElementById('reel2'),
                    reel3: document.getElementById('reel3'),
                    spinButton: document.getElementById('spinButton'),
                    betAmount: document.getElementById('betAmount'),
                    resultDisplay: document.getElementById('resultDisplay')
                };

                this.elements.spinButton.addEventListener('click', () => this.spin());
            }

            log(message, addSeparator = false) {
                const apiLog = document.getElementById('apiLog');
                const timestamp = new Date().toLocaleTimeString();
                if (addSeparator) {
                    apiLog.innerHTML += `\n${'='.repeat(80)}\n`;
                }
                apiLog.innerHTML += `[${timestamp}] ${message}\n`;
                apiLog.scrollTop = apiLog.scrollHeight;
            }

            logSeparator(title = '') {
                const apiLog = document.getElementById('apiLog');
                if (title) {
                    apiLog.innerHTML += `\n${'='.repeat(80)}\n[${title}]\n${'='.repeat(80)}\n`;
                } else {
                    apiLog.innerHTML += `\n${'‚îÄ'.repeat(80)}\n`;
                }
                apiLog.scrollTop = apiLog.scrollHeight;
            }

            async initialize() {
                try {
                    this.logSeparator('Initialize Game');
                    this.updateConnectionStatus('connecting', '‚è≥ Connecting...');
                    this.updateGameStatus('Initializing Tequity Connector...');

                    // Define random player index
                    const randomPlayerIndex = Math.floor(Math.random() * 1000);

                    // Initialize connector with settings (simplified like example-game-client)
                    const settings = {
                        game: "slot-game",
                        provider: "slot-game-provider",
                        operator: "demo",
                        wallet: "demo",
                        key: `test-player-${randomPlayerIndex}:1000:eur`,
                        server: "https://test.tequity.ventures",
                    };

                    this.log('Creating connector instance...');
                    // Create connector instance (using simplified signature)
                    this.connector = await window.connector.create(settings, {}, {});
                    window.connector = this.connector;
                    this.log('‚úÖ Connector created successfully');

                    this.updateGameStatus('Authenticating player...');

                    // Authenticate player using connector
                    const authResult = await this.connector.authenticate();
                    this.log(`‚úÖ Authentication successful! SessionID: ${authResult.sessionId}`);

                    this.balance = authResult.balance;
                    this.currency = authResult.currency;
                    this.currencySymbol = authResult.currencySymbol || authResult.currency;

                    // Update UI - hide login prompt, show balance
                    this.elements.loginPrompt.classList.add('hidden');
                    this.elements.balanceDisplay.classList.remove('hidden');
                    this.updateBalance();

                    this.updateConnectionStatus('connected', '‚úÖ Connected');
                    this.updateGameStatus('Getting game configuration...');

                    // Get game info using connector
                    try {
                        const infoResult = await this.connector.info();
                        this.log(`‚úÖ Game info retrieved`);

                        // You can use config, state, bets, settings from infoResult
                        if (infoResult.bets && infoResult.bets.main) {
                            this.log(`Available bets: ${infoResult.bets.main.available.join(', ')}`);
                        }
                    } catch (infoError) {
                        this.log(`‚ÑπÔ∏è Info not available: ${infoError.message}`);
                    }

                    // Check for unfinished rounds
                    try {
                        const unfinishedRound = await this.connector.recover();
                        if (unfinishedRound && unfinishedRound.balance !== undefined) {
                            this.log(`‚úÖ Recovered unfinished round, balance: ${unfinishedRound.balance}`);
                            this.balance = unfinishedRound.balance;
                            this.updateBalance();
                        }
                    } catch (recoverError) {
                        this.log(`‚ÑπÔ∏è No unfinished rounds`);
                    }

                    this.gameInitialized = true;
                    this.updateGameStatus('Game ready!');
                    this.elements.spinButton.disabled = false;
                    this.log('üéÆ Game initialized successfully!');

                } catch (error) {
                    console.error('Game initialization failed:', error);
                    this.log(`‚ùå Initialization failed: ${error.message}`);
                    this.updateConnectionStatus('disconnected', '‚ùå Connection Failed');
                    this.updateGameStatus(`Initialization failed: ${error.message}`);
                }
            }

            async spin() {
                if (!this.gameInitialized || this.isSpinning || !this.connector) {
                    return;
                }

                const betAmount = parseInt(this.elements.betAmount.value);

                if (betAmount > this.balance) {
                    this.updateResultDisplay('Insufficient balance!', false);
                    this.log('‚ùå Spin failed: Insufficient balance');
                    return;
                }

                this.isSpinning = true;
                this.elements.spinButton.disabled = true;
                this.updateResultDisplay('Spinning...', null);
                this.logSeparator('Spin');

                // Add spinning animation
                [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                    reel.classList.add('spinning');
                });

                try {
                    // Log cheat code if active
                    if (this.activeCheat) {
                        this.log(`üéØ Using cheat code: ${this.activeCheat}`);
                    }
                    this.log(`üé∞ Starting spin! Bet amount: ${betAmount}`);

                    // Call Tequity play API via Connector
                    const playResult = await this.connector.play(
                        "main",            // action
                        betAmount,         // bet amount
                        null,              // params (optional)
                        this.activeCheat,  // cheat (pass active cheat code)
                        false,             // complete (we'll complete manually if needed)
                        false              // asyncWin
                    );

                    // Clear cheat after use (one-time use)
                    if (this.activeCheat) {
                        this.log(`üéØ Cheat code used and cleared`);
                        this.activeCheat = null;
                        this.updateGameStatus('Game ready!');
                    }

                    this.log(`‚úÖ Play result received`);

                    // Extract wager data from connector response
                    const wager = playResult.wager;
                    const symbols = wager.data?.symbols || wager.data || ['SYM2', 'SYM3', 'SYM4'];
                    const winAmount = wager.win || 0;
                    const isWin = winAmount > 0;

                    // Update balance from play result
                    if (playResult.balance !== undefined) {
                        this.balance = playResult.balance;
                    }

                    // Check for bonus spin in next actions
                    const hasBonusSpin = wager.next && wager.next.includes('bonus_spin');
                    if (hasBonusSpin) {
                        this.log(`üé∞ Detected Bonus Spin trigger!`);
                    }

                    // Show symbols with delay
                    setTimeout(async () => {
                        this.displaySymbols(symbols);

                        // Display result differently based on win type
                        const winType = wager.data?.winType;
                        if (winType === 'big_win') {
                            this.updateResultDisplay(`üéÜ BigWin! Won ${this.currencySymbol}${winAmount.toFixed(2)}! Preparing Bonus Spin...`, true);
                            this.log(`üéÜ BigWin! Won: ${winAmount}, Balance: ${this.balance}`);
                        } else {
                            this.displayResult(isWin, winAmount);
                        }

                        this.updateBalance();

                        // Remove spinning animation for first spin
                        [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                            reel.classList.remove('spinning');
                        });

                        // Check if bonus spin should be triggered
                        if (hasBonusSpin) {
                            this.log('üé∞ Triggering Bonus Spin in 2 seconds...');
                            this.updateGameStatus('üéÜ BigWin - Bonus Spin starting!');

                            // Execute bonus spin after 2 seconds
                            setTimeout(async () => {
                                try {
                                    // Add spinning animation for bonus spin
                                    [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                                        reel.classList.add('spinning');
                                    });
                                    this.updateResultDisplay('üé∞ Bonus Spin Spinning...', null);

                                    this.logSeparator('Bonus Spin');
                                    this.log('üé∞ Executing Bonus Spin...');

                                    // Call bonus spin via connector
                                    const bonusResult = await this.connector.play(
                                        "bonus_spin",
                                        betAmount,
                                        { roundId: playResult.roundId },
                                        null,
                                        false,
                                        false
                                    );

                                    this.log('‚úÖ Bonus Spin result received');

                                    // Update balance from bonus result
                                    if (bonusResult.balance !== undefined) {
                                        this.balance = bonusResult.balance;
                                    }

                                    // Display bonus result after 1 second
                                    setTimeout(() => {
                                        const bonusWager = bonusResult.wager;
                                        const bonusSymbols = bonusWager.data?.symbols || ['SYM2', 'SYM3', 'SYM4'];
                                        const bonusWin = bonusWager.win || 0;
                                        const bonusWinType = bonusWager.data?.winType;
                                        const totalWin = bonusResult.totalWin || (winAmount + bonusWin);

                                        // Display bonus symbols
                                        this.displaySymbols(bonusSymbols);

                                        // Display result based on bonus win type
                                        if (bonusWinType === 'super_win') {
                                            this.updateResultDisplay(
                                                `üéÜüéÜ SUPER WIN! Won ${this.currencySymbol}${bonusWin.toFixed(2)}! Total: ${this.currencySymbol}${totalWin.toFixed(2)}!`,
                                                true
                                            );
                                            this.log(`üéÜüéÜ SUPER WIN! Bonus win: ${bonusWin}, Total win: ${totalWin}, Balance: ${this.balance}`);
                                        } else if (bonusWin > 0) {
                                            this.updateResultDisplay(
                                                `üéâ Bonus Spin Win! Won ${this.currencySymbol}${bonusWin.toFixed(2)}! Total: ${this.currencySymbol}${totalWin.toFixed(2)}!`,
                                                true
                                            );
                                            this.log(`‚úÖ Bonus Spin Win! Bonus win: ${bonusWin}, Total win: ${totalWin}, Balance: ${this.balance}`);
                                        } else {
                                            this.updateResultDisplay(
                                                `üòî Bonus Spin no win. Total: ${this.currencySymbol}${totalWin.toFixed(2)}, Balance: ${this.currencySymbol}${this.balance.toFixed(2)}`,
                                                false
                                            );
                                            this.log(`‚ùå Bonus Spin no win. Total win: ${totalWin}, Balance: ${this.balance}`);
                                        }

                                        this.updateBalance();
                                        this.updateGameStatus('Game ready!');

                                        // Remove spinning animation
                                        [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                                            reel.classList.remove('spinning');
                                        });

                                        this.isSpinning = false;
                                        this.elements.spinButton.disabled = false;
                                    }, 1000);

                                } catch (error) {
                                    this.log(`‚ùå Bonus Spin failed: ${error.message}`);
                                    console.error('Bonus spin error:', error);

                                    // Cleanup on error
                                    [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                                        reel.classList.remove('spinning');
                                    });
                                    this.updateGameStatus('Game ready!');
                                    this.isSpinning = false;
                                    this.elements.spinButton.disabled = false;
                                }
                            }, 2000); // 2 second delay before bonus spin

                        } else {
                            // No bonus spin, complete round normally
                            if (isWin && winAmount > 0) {
                                try {
                                    const completeResult = await this.connector.complete(false);
                                    if (completeResult.balance !== undefined) {
                                        this.balance = completeResult.balance;
                                    }
                                    this.log(`‚úÖ Round completed, final balance: ${this.balance}`);
                                } catch (completeError) {
                                    this.log(`‚ö†Ô∏è Complete failed: ${completeError.message}`);
                                }
                            }

                            this.isSpinning = false;
                            this.elements.spinButton.disabled = false;
                        }
                    }, 1000);

                } catch (error) {
                    console.error('Spin failed:', error);
                    this.log(`‚ùå Spin failed: ${error.message}`);
                    this.updateResultDisplay(`Spin failed: ${error.message}`, false);

                    // Remove spinning animation
                    [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                        reel.classList.remove('spinning');
                    });

                    this.isSpinning = false;
                    this.elements.spinButton.disabled = false;
                }
            }

            displaySymbols(symbols) {
                this.elements.reel1.textContent = this.symbolMap[symbols[0]] || symbols[0];
                this.elements.reel2.textContent = this.symbolMap[symbols[1]] || symbols[1];
                this.elements.reel3.textContent = this.symbolMap[symbols[2]] || symbols[2];
            }

            displayResult(isWin, winAmount) {
                if (isWin) {
                    const message = `üéâ Congratulations! Won ${this.currencySymbol}${winAmount.toFixed(2)}!`;
                    this.updateResultDisplay(message, true);
                    this.log(`üéâ Win! Won: ${winAmount}, Balance: ${this.balance}`);
                } else {
                    this.updateResultDisplay('üòî No luck this time, try again!', false);
                    this.log(`‚ùå No win. Balance: ${this.balance}`);
                }
            }

            updateConnectionStatus(status, text) {
                this.elements.connectionStatus.textContent = text;
                this.elements.connectionStatus.className = `connection-status ${status}`;
            }

            updateGameStatus(status) {
                this.elements.gameStatus.textContent = status;
            }

            updateBalance() {
                this.elements.balance.textContent = this.balance.toFixed(2);
            }

            updateResultDisplay(message, isWin) {
                this.elements.resultDisplay.textContent = message;
                this.elements.resultDisplay.className = 'result-display';

                if (isWin === true) {
                    this.elements.resultDisplay.classList.add('result-win');
                } else if (isWin === false) {
                    this.elements.resultDisplay.classList.add('result-lose');
                } else {
                    this.elements.resultDisplay.classList.add('loading');
                }
            }

            cycleCheat() {
                // Cycle through cheat codes: null ‚Üí bigWin ‚Üí superWin ‚Üí win ‚Üí null
                if (!this.activeCheat) {
                    this.activeCheat = 'bigWin';
                } else if (this.activeCheat === 'bigWin') {
                    this.activeCheat = 'superWin';
                } else if (this.activeCheat === 'superWin') {
                    this.activeCheat = 'win';
                } else {
                    this.activeCheat = null;
                }

                // Update UI and log
                if (this.activeCheat) {
                    const cheatDescriptions = {
                        'win': 'Normal Win (2x)',
                        'bigWin': 'BigWin (10x) + Bonus Spin',
                        'superWin': 'SuperWin (50x via Bonus Spin)'
                    };
                    this.log(`üéØ Cheat code activated: ${this.activeCheat} - ${cheatDescriptions[this.activeCheat]}`);
                    this.updateGameStatus(`üéØ Cheat mode: ${this.activeCheat}`);
                } else {
                    this.log(`üéØ Cheat code off - back to normal random mode`);
                    this.updateGameStatus('Game ready!');
                }
            }
        }

        // Global functions for test buttons
        function clearLog() {
            document.getElementById('apiLog').innerHTML = '';
            game.log('üßπ Log cleared');
        }

        async function testInfo() {
            if (!game.connector) {
                game.log('‚ùå Please initialize the game first');
                return;
            }
            try {
                game.logSeparator('Test Info API');
                const infoResult = await game.connector.info();
                game.log(`‚úÖ Info API test successful`);
                game.log(`Info: ${JSON.stringify(infoResult, null, 2)}`);
            } catch (error) {
                game.log(`‚ùå Info API test failed: ${error.message}`);
            }
        }

        async function testRecover() {
            if (!game.connector) {
                game.log('‚ùå Please initialize the game first');
                return;
            }
            try {
                game.logSeparator('Test Recover API');
                const recoverResult = await game.connector.recover();
                if (recoverResult && recoverResult.balance !== undefined) {
                    game.log(`‚úÖ Recover successful! Balance: ${recoverResult.balance}`);
                    game.balance = recoverResult.balance;
                    game.updateBalance();
                } else {
                    game.log(`‚ÑπÔ∏è No unfinished rounds to recover`);
                }
            } catch (error) {
                game.log(`‚ÑπÔ∏è Recover: ${error.message}`);
            }
        }

        async function testGames() {
            try {
                game.logSeparator('Test Games API');
                game.log('üìã Fetching available games list...');

                const response = await fetch('http://localhost:8080/api/games');
                const gamesData = await response.json();

                game.log(`‚úÖ Games API test successful`);
                game.log(`Games list: ${JSON.stringify(gamesData, null, 2)}`);
