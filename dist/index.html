<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Game - Tequity Platform</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .game-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        
        .game-title {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        
        .status-info {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            border-left: 4px solid #007bff;
        }
        
        .balance-display {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
            margin: 15px 0;
        }
        
        .reels-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            padding: 20px;
            background: #f1f3f4;
            border-radius: 10px;
        }
        
        .reel {
            width: 100px;
            height: 100px;
            border: 3px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            background: white;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .controls {
            margin: 20px 0;
        }
        
        .bet-selector {
            margin: 15px 0;
        }
        
        .bet-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .bet-selector select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
        }
        
        .spin-button {
            background: linear-gradient(45deg, #ff6b6b, #ffa500);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .spin-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .result-display {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .result-win {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .result-lose {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            color: #007bff;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            z-index: 1000;
        }
        
        .connected {
            background: #28a745;
        }
        
        .disconnected {
            background: #dc3545;
        }
        
        .connecting {
            background: #ffc107;
            color: #333;
        }
        
        @keyframes spin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
        
        .reel.spinning {
            animation: spin 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <!-- Tequity Connector SDK -->
    <script src="https://cdn-test.tequity.ventures/slotify/connector/connector.js"></script>

    <div class="connection-status" id="connectionStatus">ÈÄ£Êé•‰∏≠...</div>

    <div class="game-container">
        <h1 class="game-title">üé∞ Slot Game</h1>
        
        <div class="status-info">
            <div id="gameStatus">Ê≠£Âú®ÂàùÂßãÂåñÈÅäÊà≤...</div>
        </div>
        
        <div class="balance-display">
            È§òÈ°ç: $<span id="balance">--</span>
        </div>
        
        <div class="reels-container">
            <div class="reel" id="reel1">?</div>
            <div class="reel" id="reel2">?</div>
            <div class="reel" id="reel3">?</div>
        </div>
        
        <div class="controls">
            <div class="bet-selector">
                <label for="betAmount">ÈÅ∏Êìá‰∏ãÊ≥®ÈáëÈ°ç:</label>
                <select id="betAmount">
                    <option value="1">$1</option>
                    <option value="2">$2</option>
                    <option value="5" selected>$5</option>
                    <option value="10">$10</option>
                    <option value="20">$20</option>
                    <option value="50">$50</option>
                    <option value="100">$100</option>
                    <option value="200">$200</option>
                </select>
            </div>
            
            <button class="spin-button" id="spinButton" disabled>
                ÊóãËΩâ!
            </button>
        </div>
        
        <div class="result-display" id="resultDisplay">
            Ê≠°Ëøé‰æÜÂà∞ËÄÅËôéÊ©üÈÅäÊà≤ÔºÅ
        </div>
    </div>

    <script>
        class SlotGameConnectorClient {
            constructor() {
                this.isSpinning = false;
                this.balance = 0;
                this.gameInitialized = false;
                this.connector = null;
                this.currency = 'EUR';
                this.currencySymbol = '‚Ç¨';

                // Symbol mapping for display
                this.symbolMap = {
                    'SYM1': 'üçÄ', // Wild symbol
                    'SYM2': 'üçé',
                    'SYM3': 'üçä',
                    'SYM4': 'üçá',
                    'SYM5': 'üçì',
                    'SYM6': 'ü•ù'
                };

                this.initializeElements();
            }

            initializeElements() {
                this.elements = {
                    connectionStatus: document.getElementById('connectionStatus'),
                    gameStatus: document.getElementById('gameStatus'),
                    balance: document.getElementById('balance'),
                    reel1: document.getElementById('reel1'),
                    reel2: document.getElementById('reel2'),
                    reel3: document.getElementById('reel3'),
                    spinButton: document.getElementById('spinButton'),
                    betAmount: document.getElementById('betAmount'),
                    resultDisplay: document.getElementById('resultDisplay')
                };

                this.elements.spinButton.addEventListener('click', () => this.spin());
            }

            async initialize() {
                try {
                    this.updateConnectionStatus('connecting', 'ÈÄ£Êé•‰∏≠...');
                    this.updateGameStatus('Ê≠£Âú®ÂàùÂßãÂåñTequity Connector...');

                    // Define random player index
                    const randomPlayerIndex = Math.floor(Math.random() * 1000);

                    // Initialize connector with settings (simplified like example-game-client)
                    const settings = {
                        game: "slot-game",
                        provider: "slot-game-provider",
                        operator: "demo",
                        wallet: "demo",
                        key: `test-player-${randomPlayerIndex}:1000:eur`,
                        server: "https://test.tequity.ventures",
                    };

                    // Create connector instance (using simplified signature)
                    this.connector = await window.connector.create(settings, {}, {});
                    window.connector = this.connector;
                    console.log('Connector created:', this.connector);

                    this.updateGameStatus('Ê≠£Âú®È©óË≠âÁé©ÂÆ∂...');

                    // Authenticate player using connector
                    const authResult = await this.connector.authenticate();
                    console.log('Authentication result:', authResult);

                    this.balance = authResult.balance;
                    this.currency = authResult.currency;
                    this.currencySymbol = authResult.currencySymbol || authResult.currency;

                    this.updateConnectionStatus('connected', 'Â∑≤ÈÄ£Êé•');
                    this.updateGameStatus('Ê≠£Âú®Áç≤ÂèñÈÅäÊà≤ÈÖçÁΩÆ...');

                    // Get game info using connector
                    try {
                        const infoResult = await this.connector.info();
                        console.log('Game info:', infoResult);

                        // You can use config, state, bets, settings from infoResult
                        if (infoResult.bets && infoResult.bets.main) {
                            console.log('Available bets:', infoResult.bets.main.available);
                        }
                    } catch (infoError) {
                        console.log('Info not available:', infoError);
                    }

                    // Check for unfinished rounds
                    try {
                        const unfinishedRound = await this.connector.recover();
                        if (unfinishedRound && unfinishedRound.balance !== undefined) {
                            console.log('Recovered unfinished round, balance:', unfinishedRound.balance);
                            this.balance = unfinishedRound.balance;
                        }
                    } catch (recoverError) {
                        console.log('No unfinished rounds:', recoverError);
                    }

                    this.updateBalance();
                    this.gameInitialized = true;
                    this.updateGameStatus('ÈÅäÊà≤Â∑≤Ê∫ñÂÇôÂ∞±Á∑íÔºÅ');
                    this.elements.spinButton.disabled = false;

                } catch (error) {
                    console.error('Game initialization failed:', error);
                    this.updateConnectionStatus('disconnected', 'ÈÄ£Êé•Â§±Êïó');
                    this.updateGameStatus(`ÂàùÂßãÂåñÂ§±Êïó: ${error.message}`);
                }
            }

            async spin() {
                if (!this.gameInitialized || this.isSpinning || !this.connector) {
                    return;
                }

                const betAmount = parseInt(this.elements.betAmount.value);

                if (betAmount > this.balance) {
                    this.updateResultDisplay('È§òÈ°ç‰∏çË∂≥ÔºÅ', false);
                    return;
                }

                this.isSpinning = true;
                this.elements.spinButton.disabled = true;
                this.updateResultDisplay('ÊóãËΩâ‰∏≠...', null);

                // Add spinning animation
                [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                    reel.classList.add('spinning');
                });

                try {
                    // Call Tequity play API via Connector
                    const playResult = await this.connector.play(
                        "main",      // action
                        betAmount,   // bet amount
                        null,        // params (optional)
                        null,        // cheat (optional, for development)
                        false,       // complete (we'll complete manually if needed)
                        false        // asyncWin
                    );

                    console.log('Play result:', playResult);

                    // Extract wager data from connector response
                    const wager = playResult.wager;
                    const symbols = wager.data?.symbols || wager.data || ['SYM2', 'SYM3', 'SYM4'];
                    const winAmount = wager.win || 0;
                    const isWin = winAmount > 0;

                    // Update balance from play result
                    if (playResult.balance !== undefined) {
                        this.balance = playResult.balance;
                    }

                    // If there are next actions (multi-wager round), we might need to handle them
                    if (wager.next && wager.next.length > 0) {
                        console.log('Next actions available:', wager.next);
                        // For simple slot, we'll just complete the round
                    }

                    // Show symbols with delay
                    setTimeout(async () => {
                        this.displaySymbols(symbols);
                        this.displayResult(isWin, winAmount);

                        // Complete the round to pay the win
                        if (isWin && winAmount > 0) {
                            try {
                                const completeResult = await this.connector.complete(false); // asyncWin = false
                                if (completeResult.balance !== undefined) {
                                    this.balance = completeResult.balance;
                                }
                                console.log('Round completed, final balance:', this.balance);
                            } catch (completeError) {
                                console.error('Complete failed:', completeError);
                            }
                        }

                        this.updateBalance();

                        // Remove spinning animation
                        [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                            reel.classList.remove('spinning');
                        });

                        this.isSpinning = false;
                        this.elements.spinButton.disabled = false;
                    }, 1000);

                } catch (error) {
                    console.error('Spin failed:', error);
                    this.updateResultDisplay(`ÊóãËΩâÂ§±Êïó: ${error.message}`, false);

                    // Remove spinning animation
                    [this.elements.reel1, this.elements.reel2, this.elements.reel3].forEach(reel => {
                        reel.classList.remove('spinning');
                    });

                    this.isSpinning = false;
                    this.elements.spinButton.disabled = false;
                }
            }
            
            displaySymbols(symbols) {
                this.elements.reel1.textContent = this.symbolMap[symbols[0]] || symbols[0];
                this.elements.reel2.textContent = this.symbolMap[symbols[1]] || symbols[1];
                this.elements.reel3.textContent = this.symbolMap[symbols[2]] || symbols[2];
            }
            
            displayResult(isWin, winAmount) {
                if (isWin) {
                    const message = `üéâ ÊÅ≠ÂñúÔºÅË¥èÂæó ${this.currencySymbol}${winAmount.toFixed(2)}ÔºÅ`;
                    this.updateResultDisplay(message, true);
                } else {
                    this.updateResultDisplay('üòî ÈÄôÊ¨°ÈÅãÊ∞£‰∏çÂ•ΩÔºåÂÜçË©¶‰∏ÄÊ¨°ÔºÅ', false);
                }
            }
            
            updateConnectionStatus(status, text) {
                this.elements.connectionStatus.textContent = text;
                this.elements.connectionStatus.className = `connection-status ${status}`;
            }
            
            updateGameStatus(status) {
                this.elements.gameStatus.textContent = status;
            }
            
            updateBalance() {
                this.elements.balance.textContent = this.balance.toFixed(2);
            }
            
            updateResultDisplay(message, isWin) {
                this.elements.resultDisplay.textContent = message;
                this.elements.resultDisplay.className = 'result-display';
                
                if (isWin === true) {
                    this.elements.resultDisplay.classList.add('result-win');
                } else if (isWin === false) {
                    this.elements.resultDisplay.classList.add('result-lose');
                } else {
                    this.elements.resultDisplay.classList.add('loading');
                }
            }
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const game = new SlotGameConnectorClient();
            game.initialize();

            // Expose game instance for debugging
            window.slotGame = game;
        });
    </script>
</body>
</html>
